    <section>
      <!----------------------------------------- MODAL----------------------------------------------->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Create New
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="user-form" enctype="multipart/form-data">
              <div class="modal-body">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="firstName" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="firstName"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          name="city"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <input
                          type="text"
                          class="form-control"
                          id="gender"
                          name="gender"
                          ,
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input
                          type="number"
                          class="form-control"
                          id="age"
                          name="age"
                          min="1"
                          max="120"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="birthDate" class="form-label"
                          >BirthDay</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="birthDate"
                          name="birthDate"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input
                          type="file"
                          class="form-control"
                          id="image"
                          name="image"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-secondary px-4"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary px-4">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!----------------------------------------- Main----------------------------------------------->

      <div class="container">
        <div class="row g-4 p-4">
          <div class="col-3 col-sm-12 col-md-4 events">
            <div class="d-flex flex-column box rounded-4">
              <div class="mb-2 p-3 p-xl-4">
                <h5 class="cognise">Cognise : AI Art Generator</h5>
              </div>
              <div id="events"></div>
            </div>
          </div>
          <div class="col-9 col-sm-12 col-md-8 display-events">
            <div class="box rounded-4 p-3 p-xl-4">
              <div
                class="d-flex justify-content-between mt-4 mt-md-0 mb-4 upper-portion"
              >
                <p class="caption">Event Name</p>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Create New
                </button>
              </div>
              <div class="table-responsive">
                <table class="table borderless table-hover">
                  <thead>
                    <tr class="table-head py-3">
                      <th scope="col">Name</th>
                      <th scope="col">City</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Age</th>
                      <th scope="col">Birth Date</th>
                    </tr>
                  </thead>
                  <tbody id="table-body">

                      <th scope="row">USA</th>
                      <td>OK</td>
                      <td>Chrome-Window</td>
                      <td>256.138.27.98</td>
                      <td>2 min ago</td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
